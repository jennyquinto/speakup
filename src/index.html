<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.4/luxon.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Speak Up</title>
</head>

<body>
    <main>
        <section class="section__main">
            <form id="form__login" class="form__section">
                <h1 class="form__item">Speak Up</h1>
                <h2>Sign In</h2>
                <input type="number" id="nid" placeholder="Phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn--submit">Log In</button>
                <a href="app/pages/SignUp.html">Create a new account</a>
            </form>
        </section>
    </main>

</body>

</html>

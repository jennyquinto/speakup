<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Create an account</title>
</head>

<body>
    <main class="signUp__main">
        <section class="signUp__main__section">
            <h1 class="title">Speak Up</h1>
            <h2>Register</h2>
            <form id="form__login" class="form" id="signUpForm">
                <input type="text" id="userName" placeholder="Name" required>
                <input type="number" id="userPhone" placeholder="Phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="url" id="imagen" name="imagen" class="input" placeholder="Picture url" required />
                <textarea name="frase" id="Frase" cols="" rows="" class="fraseUsuario" placeholder="About"></textarea>
                <button type="submit" class="btn btn--submit">Sign up</button>
            </form>
        </section>
    </main>
</body>

</html>
